<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadsoitra - Formulário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Cadsoitra</h1>
    
    <form id="cadastroForm">
        <input type="hidden" id="editIndex" value="-1">
        <label>Name: <input type="text" id="name" name="name" required></label>
        <label>Sobrenome: <input type="text" id="sobrenome" name="sobrenome" required></label>
        <label>Idade: <input type="number" id="idade" name="idade" required></label>
        <label>CPF: <input type="text" id="cpf" name="cpf" required></label>
        <label>Telefone: <input type="tel" id="telefone" name="telefone" required></label>
        <label>Email: <input type="email" id="email" name="email" required></label>
        <button type="submit" id="submitBtn">Cadastrar</button>
        <button type="button" id="cancelEditBtn" style="display: none;">Cancelar</button>
    </form>
    
    <table id="tabelaCadastros">
        <thead>
            <tr>
                <th>Name</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="src/script.js"></script>
</body>
</html>
