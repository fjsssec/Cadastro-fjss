<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadsoitra - Formul√°rio</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Cadsoitra</h1>
    
    <form id="cadastroForm">
        <label>Name: <input type="text" name="name" required></label>
        <label>Sobrenome: <input type="text" name="sobrenome" required></label>
        <label>Idade: <input type="number" name="idade" required></label>
        <label>CPF: <input type="text" name="cpf" required></label>
        <label>Telefone: <input type="tel" name="telefone" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <button type="submit">Cadastrar</button>
    </form>
    
    <table id="tabelaCadastros">
        <thead>
            <tr>
                <th>Name</th><th>Sobrenome</th><th>Idade</th>
                <th>CPF</th><th>Telefone</th><th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="src/script.js"></script>
</body>
</html>
